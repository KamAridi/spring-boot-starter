<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>

<body>
<form action="#" th:action="@{/users}" th:object="${userEntity}" method="post">
    <label for="username">username</label>
    <input type="text" th:field="*{username}" id="username" placeholder="Username">

    <label for="password">Password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">

    <label for="firstname">firstname</label>
    <input type="text" th:field="*{firstname}" id="firstname" placeholder="firstname">

    <label for="lastname">lastname</label>
    <input type="text" th:field="*{lastname}" id="lastname" placeholder="lastname">

    <label for="birthDate">birthDate</label>
    <input type="date" th:field="*{birthDate}" id="birthDate" placeholder="birthDate">

    <label for="email">email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="email">

    <label for="role">role</label>
    <input type="text" th:field="*{role}" id="role" placeholder="role">

    <input type="submit" value="Create User">
</form>
</body>
</html>
